<html ng-app="contatosApp">
<head>
	<title>Contatos</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/table.css' %}" /> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.1/angular.js"></script>
	<script src="https://code.angularjs.org/1.3.11/angular-route.min.js"></script>
	<script type="text/javascript" src="{% static 'js/controllers.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/xeditable.min.js' %}"></script>
</head>

<body>
	{% verbatim %}
	<center>
		<h2>Contatos</h2>
	        Buscar: <input ng-model="query">
		<table cellspacing='0'> <!-- cellspacing='0' is important, must stay -->
		<!-- Table Header -->
		<thead>
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
				<th>Mfones</th>
				<th>Email</th>
				<th></th>
			</tr>
		</thead>
		<!-- Table Body -->
		<tbody ng-controller="ContatoListCtrl">
	        	<tr ng-repeat="contato in contatos | filter:query ">
               			<td><div ng-controller="ContatoEditNome">
					<a href="#" editable-text="contato.nome" onbeforesave="updateUser($data)">
					{{ contato.nome || 'empty' }}</a></div>
				</td>
              			<td><div ng-controller="ContatoEditFone">
					<a href="#" editable-text="contato.fone" onbeforesave="updateUser($data)">
					{{ contato.fone || 'empty' }}</a></div>
				</td>
             			<td><div ng-controller="ContatoEditMfone">
					<a href="#" editable-text="contato.mfone" onbeforesave="updateUser($data)">
					{{ contato.mfone || 'empty' }}</a></div>
				</td>
             			<td><div ng-controller="ContatoEditEmail">
					<a href="#" editable-text="contato.email" onbeforesave="updateUser($data)">
					{{ contato.email || 'empty' }}</a></div>
				</td>
             			<td><div ng-controller="ContatoDelItem">
					<a class='glyphicon glyphicon-trash' href='/' ng-click='updateUser($data)'></a></div>
				</td>
			</tr>
		</tbody>
	</center>
{% endverbatim %}
</body>
</html>
